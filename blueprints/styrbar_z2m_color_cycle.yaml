blueprint:
  name: STYRBAR (Z2M) â€“ Farben, On/Off & Hold-Dimmen
  description: >
    IKEA STYRBAR via Zigbee2MQTT:
    - on / off
    - links / rechts: Farben cyclen
    - hold hoch / runter: Dimmen
    - stop: Dimmen beenden
  domain: automation

  input:
    z2m_action_topic:
      name: Zigbee2MQTT Action Topic
      description: z.B. zigbee2mqtt/Schalter Marlene/action
      selector:
        text:

    target_light:
      name: Ziel-Lampe
      selector:
        entity:
          domain: light

    color_index_helper:
      name: Farbindex Helper
      selector:
        entity:
          domain: input_number

    dim_active_helper:
      name: Dimmen aktiv Helper
      selector:
        entity:
          domain: input_boolean

    color_count:
      name: Anzahl Farben
      default: 5
      selector:
        number:
          min: 1
          max: 10
          step: 1
          mode: slider

    start_brightness:
      name: Starthelligkeit (%)
      default: 80
      selector:
        number:
          min: 1
          max: 100
          step: 1
          mode: slider

    dim_step_pct:
      name: Dimm-Schritt (%)
      default: 4
      selector:
        number:
          min: 1
          max: 20
          step: 1
          mode: slider

    dim_tick_ms:
      name: Dimm-Intervall (ms)
      default: 150
      selector:
        number:
          min: 80
          max: 500
          step: 10
          mode: slider

    # Farben als RGB-Text
    color1:
      name: Farbe 1 (R,G,B)
      default: "255,0,0"
      selector: { text: {} }

    color2:
      name: Farbe 2 (R,G,B)
      default: "255,128,0"
      selector: { text: {} }

    color3:
      name: Farbe 3 (R,G,B)
      default: "255,255,0"
      selector: { text: {} }

    color4:
      name: Farbe 4 (R,G,B)
      default: "0,255,0"
      selector: { text: {} }

    color5:
      name: Farbe 5 (R,G,B)
      default: "0,0,255"
      selector: { text: {} }

    color6:
      name: Farbe 6 (R,G,B)
      default: "0,255,255"
      selector: { text: {} }

    color7:
      name: Farbe 7 (R,G,B)
      default: "128,0,255"
      selector: { text: {} }

    color8:
      name: Farbe 8 (R,G,B)
      default: "255,0,128"
      selector: { text: {} }

    color9:
      name: Farbe 9 (R,G,B)
      default: "255,255,255"
      selector: { text: {} }

    color10:
      name: Farbe 10 (R,G,B)
      default: "255,255,200"
      selector: { text: {} }

mode: restart
max_exceeded: silent

trigger:
  - platform: mqtt
    topic: !input z2m_action_topic
    payload: "on"
    id: "btn_on"

  - platform: mqtt
    topic: !input z2m_action_topic
    payload: "off"
    id: "btn_off"

  - platform: mqtt
    topic: !input z2m